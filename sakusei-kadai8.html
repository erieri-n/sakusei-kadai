    <script>

document.getElementById('editBtn').addEventListener('click', async function() {
        const form = document.getElementById('editScoreForm');
        const formData = new FormData(form);
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = '';
        resultDiv.className = 'result-message';

        try {
          const res = await fetch('/api/edit_score', {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          if (data.success) {
            resultDiv.textContent = '成績が編集されました！';
            resultDiv.className = 'result-message';
          } else {
            resultDiv.textContent = data.message || '編集に失敗しました';
            resultDiv.className = 'error-message';
          }
        } catch (err) {
          resultDiv.textContent = '通信エラーが発生しました';
          resultDiv.className = 'error-message';
        }
      });

        
        </script>
