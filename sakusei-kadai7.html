    <script>
document.getElementById('scoreForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = '';
        resultDiv.className = 'result-message';

        try {
          const res = await fetch('/api/register_score', {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          if (data.success) {
            resultDiv.textContent = '成績が登録されました！';
            resultDiv.className = 'result-message';
            form.reset();
          } else {
            resultDiv.textContent = data.message || '登録に失敗しました';
            resultDiv.className = 'error-message';
          }
        } catch (err) {
          resultDiv.textContent = '通信エラーが発生しました';
          resultDiv.className = 'error-message';
        }
      });


    </script>
